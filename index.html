<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 CCU Chart (Live)</title>
  <style>
    :root{ --bg:#fff; --fg:#111; --muted:#666; --card:#fff; --grid:#e7e7e7; --brand:#4c8bf5; --good:#0a8f3c; --bad:#c43c3c; }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0f1115; --fg:#e9eef5; --muted:#a7b0c0; --card:#151922; --grid:#2a2f3a; --brand:#7aa2ff; --good:#36d675; --bad:#ff6b6b; }
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

    /* FULL-BLEED LAYOUT */
    .wrap{width:100vw; margin:0; padding:clamp(8px,2vw,20px)}
    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:clamp(10px,2vw,18px)}
    .chart-card{max-width:98vw;margin:0 auto}                    /* nearly edge-to-edge */
    .chart-box{position:relative;width:100%;height:clamp(360px,65vh,860px)} /* wider + taller, still responsive */

    .toolbar{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:2px 0 12px}
    .btn{
      appearance:none;border:1px solid var(--grid);background:transparent;color:var(--fg);
      padding:.45rem .7rem;border-radius:999px;font-size:14px;cursor:pointer;transition:.15s;
    }
    .btn:hover{background:rgba(127,127,127,.08)} .btn.active{background:var(--brand);border-color:var(--brand);color:#fff}

    .meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:10px;color:var(--muted);font-size:14px}
    .pill{padding:.25rem .6rem;border-radius:999px;background:rgba(127,127,127,.12)}

    /* Live header */
    .liveRow{display:flex;flex-wrap:wrap;align-items:baseline;gap:10px;margin:4px 0 12px}
    .liveLabel{font-size:14px;color:var(--muted)}
    .liveValue{font-size:clamp(26px,5.2vw,44px);font-weight:700;letter-spacing:.2px}
    .delta{font-size:14px;font-weight:600} .delta.up{color:var(--good)} .delta.down{color:var(--bad)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card chart-card">
      <!-- LIVE HEADER -->
      <div class="liveRow" aria-live="polite" aria-atomic="true">
        <span class="liveLabel">Live players:</span>
        <span id="liveCount" class="liveValue">—</span>
        <span id="deltaNow" class="delta"></span>
      </div>

      <!-- Range buttons -->
      <div class="toolbar" role="tablist" aria-label="Range">
        <button class="btn"         data-range="7d"  role="tab">7D</button>
        <button class="btn"         data-range="30d" role="tab">30D</button>
        <button class="btn active"  data-range="ytd" role="tab" aria-selected="true">YTD</button>
        <button class="btn"         data-range="1y"  role="tab">1Y</button>
        <button class="btn"         data-range="all" role="tab">ALL</button>
      </div>

      <!-- Chart -->
      <div class="chart-box"><canvas id="ccuChart"></canvas></div>

      <!-- Meta -->
      <div class="meta">
        <div id="rangeText" class="pill">Connecting…</div>
        <div id="updatedPill" class="pill">—</div>
      </div>
    </section>
  </main>

  <!-- Firebase compat builds -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js + date adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <script>
  (function () {
    // Firebase project
    const firebaseConfig = {
      apiKey: "AIzaSyBUAUZIA65lB7gsPP6UVk2PBDzoFl53Ob4",
      authDomain: "cs2-players-data.firebaseapp.com",
      projectId: "cs2-players-data"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Helpers
    const fmt = n => Intl.NumberFormat().format(n);
    const timeAgo = ts => {
      const d = Date.now() - ts;
      if (d < 60_000) return "just now";
      if (d < 3_600_000) return Math.floor(d/60_000) + "m ago";
      return new Date(ts).toLocaleString();
    };

    // Chart setup (responsive + crisp)
    const ctx = document.getElementById('ccuChart').getContext('2d');
    Chart.defaults.devicePixelRatio = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const baseGrid = getComputedStyle(document.documentElement).getPropertyValue('--grid').trim();

    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'CS2 Concurrent Players',
        data: [],
        borderWidth: 2, tension: .25, pointRadius: 0, fill: false
      }]},
      options: {
        responsive: true, maintainAspectRatio: false, animation: false,
        interaction: { mode: 'nearest', intersect: false },
        layout: { padding: { left: 4, right: 8, top: 8, bottom: 0 } },
        scales: {
          x: {
            type: 'time',
            time: { unit: (matchMedia('(max-width:700px)').matches ? 'week' : 'day') },
            grid: { color: baseGrid }
          },
          y: {
            beginAtZero: true,
            ticks: { callback: v => fmt(v) },
            grid: { color: baseGrid }
          }
        },
        plugins: {
          legend: { display: true, labels: { boxWidth: 18 } },
          tooltip: { callbacks: { label: c => ` ${fmt(c.parsed.y)} players` } }
        }
      }
    });

    // Firestore refs
    const APPID = 730;
    const points = db.collection('steam_ccu').doc(String(APPID)).collection('points');

    // UI refs
    const $rangeText = document.getElementById('rangeText');
    const $live = document.getElementById('liveCount');
    const $delta = document.getElementById('deltaNow');
    const $updated = document.getElementById('updatedPill');
    const buttons = Array.from(document.querySelectorAll('.btn'));
    let unsubscribe = null;

    // Range helpers
    function startOfYTD(){ const d=new Date(); return new Date(d.getFullYear(),0,1).getTime(); }
    function tsDaysAgo(n){ const d=new Date(); d.setDate(d.getDate()-n); d.setHours(0,0,0,0); return d.getTime(); }
    function tsOneYear(){ const d=new Date(); d.setFullYear(d.getFullYear()-1); d.setHours(0,0,0,0); return d.getTime(); }

    function buildQuery(range){
      if(range==='all'){ return points.orderBy('ts_ms','asc'); }
      const map = { '7d': tsDaysAgo(7), '30d': tsDaysAgo(30), 'ytd': startOfYTD(), '1y': tsOneYear() };
      const start = map[range] ?? startOfYTD();
      return points.where('ts_ms','>=',start).orderBy('ts_ms','asc');
    }

    function updateLiveFromRows(rows){
      if (!rows.length) { $live.textContent = '—'; $delta.textContent=''; $updated.textContent='—'; return; }
      const last = rows[rows.length-1];
      const prev = rows[rows.length-2];
      $live.textContent = fmt(last.count);
      if (prev && typeof prev.count === 'number') {
        const diff = last.count - prev.count;
        const sign = diff > 0 ? '+' : diff < 0 ? '–' : '';
        $delta.textContent = diff ? `${sign}${fmt(Math.abs(diff))} since last` : 'no change';
        $delta.classList.toggle('up', diff > 0); $delta.classList.toggle('down', diff < 0);
      } else { $delta.textContent = ''; $delta.classList.remove('up','down'); }
      $updated.textContent = `Last update: ${timeAgo(last.ts_ms)}`;
      $live.animate([{opacity:.6},{opacity:1}], {duration:220, easing:'ease-out'});
    }

    function render(rows){
      chart.data.labels = rows.map(r => new Date(r.ts_ms));
      chart.data.datasets[0].data = rows.map(r => r.count);
      chart.update('none');
      const labels = chart.data.labels;
      $rangeText.textContent = rows.length ? `${labels[0].toLocaleDateString()} → ${labels.at(-1).toLocaleDateString()} • ${rows.length} pts` : 'No data';
      updateLiveFromRows(rows);
    }

    function listen(range){
      if (typeof unsubscribe === 'function') { unsubscribe(); unsubscribe = null; }
      $rangeText.textContent = 'Loading…';
      const q = buildQuery(range);
      let pending = false;
      unsubscribe = q.onSnapshot(snap => {
        const rows = snap.docs.map(d => d.data());
        if (pending) return; pending = true;
        requestAnimationFrame(()=>{ pending=false; render(rows); });
      }, err => { console.error(err); $rangeText.textContent = 'Failed to load'; });
    }

    // Independent latest-point listener (always keeps live header fresh)
    points.orderBy('ts_ms','desc').limit(1).onSnapshot(snap=>{
      const doc = snap.docs[0]; if (!doc) return;
      const last = doc.data();
      $live.textContent = fmt(last.count);
      $updated.textContent = `Last update: ${timeAgo(last.ts_ms)}`;
    });

    // Buttons
    buttons.forEach(b=>{
      b.addEventListener('click', () => {
        buttons.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        buttons.forEach(x=>x.setAttribute('aria-selected', x===b ? 'true':'false'));
        listen(b.dataset.range);
      });
    });

    // Default = YTD (so you always see history)
    listen('ytd');

    // Adjust x-axis density on resize
    const ro = new ResizeObserver(() => {
      chart.options.scales.x.time.unit = (innerWidth < 700 ? 'week' : 'day');
      chart.update('none');
    });
    ro.observe(document.querySelector('.chart-box'));

    // Re-sync colors if user toggles dark mode while open
    matchMedia('(prefers-color-scheme: dark)').addEventListener?.('change', () => location.reload());
  })();
  </script>
</body>
</html>
