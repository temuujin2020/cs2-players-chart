<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 CCU Chart (Live)</title>
  <style>
    :root{ --bg:#fff; --fg:#111; --muted:#666; --card:#fff; --grid:#e7e7e7; }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0f1115; --fg:#e9eef5; --muted:#a7b0c0; --card:#151922; --grid:#2a2f3a; }
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1600px;margin:0 auto;padding:clamp(8px,2vw,20px)}
    .card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:clamp(10px,2vw,18px)}
    .chart-box{position:relative;width:100%;height:clamp(300px,60vh,720px)}
    .meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:10px;color:var(--muted);font-size:14px}
    .pill{padding:.25rem .6rem;border-radius:999px;background:rgba(127,127,127,.12)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="chart-box"><canvas id="ccuChart"></canvas></div>
      <div class="meta">
        <div id="rangeText" class="pill">Connecting…</div>
        <div class="pill">CS2 concurrent players • auto-updates ~10m</div>
      </div>
    </section>
  </main>

  <!-- Firebase compat builds -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js + date adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <script>
  (function () {
    // --- Your Firebase project ---
    const firebaseConfig = {
      apiKey: "AIzaSyBUAUZIA65lB7gsPP6UVk2PBDzoFl53Ob4",
      authDomain: "cs2-players-data.firebaseapp.com",
      projectId: "cs2-players-data"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Chart setup (responsive, crisp) ---
    const ctx = document.getElementById('ccuChart').getContext('2d');
    Chart.defaults.devicePixelRatio = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const baseGrid = getComputedStyle(document.documentElement).getPropertyValue('--grid').trim();

    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'CS2 Concurrent Players',
        data: [],
        borderWidth: 2,
        tension: .25,
        pointRadius: 0,
        fill: false
      }]},
      options: {
        responsive: true, maintainAspectRatio: false, animation: false,
        interaction: { mode: 'nearest', intersect: false },
        layout: { padding: { left: 4, right: 8, top: 8, bottom: 0 } },
        scales: {
          x: {
            type: 'time',
            time: { unit: (matchMedia('(max-width:600px)').matches ? 'week' : 'day') },
            grid: { color: baseGrid }
          },
          y: {
            beginAtZero: true,
            ticks: { callback: v => Intl.NumberFormat().format(v) },
            grid: { color: baseGrid }
          }
        },
        plugins: {
          legend: { display: true, labels: { boxWidth: 18 } },
          tooltip: { callbacks: { label: c => ` ${Intl.NumberFormat().format(c.parsed.y)} players` } }
        }
      }
    });

    // --- LIVE QUERY (replaces .get()) ---
    const APPID = 730;                                 // CS2
    const start = new Date(new Date().getFullYear(), 0, 1).getTime(); // YTD
    const ref = db.collection('steam_ccu').doc(String(APPID)).collection('points');

    // Debounce renders if several docs arrive at once
    let pending = false;
    function render(rows){
      chart.data.labels = rows.map(r => new Date(r.ts_ms));
      chart.data.datasets[0].data = rows.map(r => r.count);
      chart.update('none');
      const labels = chart.data.labels;
      document.getElementById('rangeText').textContent =
        rows.length ? `${labels[0].toLocaleDateString()} → ${labels.at(-1).toLocaleDateString()} • ${rows.length} pts`
                    : 'No data yet';
    }

    ref.where('ts_ms','>=',start).orderBy('ts_ms','asc').onSnapshot(snap => {
      const rows = snap.docs.map(d => d.data());
      if (pending) return;          // coalesce burst updates
      pending = true;
      requestAnimationFrame(() => { pending = false; render(rows); });
    }, err => {
      console.error(err);
      document.getElementById('rangeText').textContent = 'Failed to load data';
    });

    // Re-tune x-axis density on resize
    const ro = new ResizeObserver(() => {
      chart.options.scales.x.time.unit = (innerWidth < 600 ? 'week' : 'day');
      chart.update('none');
    });
    ro.observe(document.querySelector('.chart-box'));

    // If user toggles dark mode while open, reload to sync colors
    matchMedia('(prefers-color-scheme: dark)').addEventListener?.('change', () => location.reload());
  })();
  </script>
</body>
</html>
